name: Build Windows Executable

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    
    - name: Run tests (if available)
      run: |
        if (Test-Path "tests\") {
          python -m pytest tests/ -v
        } else {
          echo "No tests directory found, skipping tests"
        }
      shell: powershell
      continue-on-error: true
    
    - name: Build Windows executable
      run: |
        python build_windows.py
      shell: cmd
    
    - name: Check build output
      run: |
        if (Test-Path "dist\DataToPDF_GUI.exe") {
          echo "✅ Build successful: DataToPDF_GUI.exe created"
          echo "File size: $((Get-Item 'dist\DataToPDF_GUI.exe').length / 1MB) MB"
        } else {
          echo "❌ Build failed: DataToPDF_GUI.exe not found"
          exit 1
        }
      shell: powershell
    
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: DataToPDF-Windows-${{ github.sha }}
        path: |
          dist/DataToPDF_GUI.exe
          windows_distribution/
        retention-days: 30
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/DataToPDF_GUI.exe
        name: Release ${{ github.ref_name }}
        body: |
          ## Data to PDF Print Windows版本 ${{ github.ref_name }}
          
          ### 下载说明
          - 下载 `DataToPDF_GUI.exe` 文件
          - 双击运行即可使用，无需安装Python环境
          - 支持Windows 7/8/10/11系统
          
          ### 使用方法
          1. 双击运行程序
          2. 选择Excel文件（.xlsx格式）
          3. 点击生成PDF按钮
          4. 选择保存位置完成转换
          
          ### 系统要求
          - Windows操作系统
          - 约50MB磁盘空间
          - 无需额外依赖
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-info:
    runs-on: ubuntu-latest
    needs: build-windows
    if: always()
    
    steps:
    - name: Build Summary
      run: |
        echo "## 🏗️ 构建摘要" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| 项目 | 状态 |" >> $GITHUB_STEP_SUMMARY
        echo "|------|------|" >> $GITHUB_STEP_SUMMARY
        echo "| Windows可执行文件 | ${{ needs.build-windows.result == 'success' && '✅ 成功' || '❌ 失败' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [[ "${{ needs.build-windows.result }}" == "success" ]]; then
          echo "### 📥 下载方式" >> $GITHUB_STEP_SUMMARY
          echo "1. 前往 [Actions](https://github.com/${{ github.repository }}/actions) 页面" >> $GITHUB_STEP_SUMMARY
          echo "2. 找到本次构建记录" >> $GITHUB_STEP_SUMMARY
          echo "3. 下载 'DataToPDF-Windows-${{ github.sha }}' 制品" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🎯 使用说明" >> $GITHUB_STEP_SUMMARY
          echo "- 解压下载的ZIP文件" >> $GITHUB_STEP_SUMMARY
          echo "- 双击运行 DataToPDF_GUI.exe" >> $GITHUB_STEP_SUMMARY
          echo "- 无需安装Python环境即可使用" >> $GITHUB_STEP_SUMMARY
        fi